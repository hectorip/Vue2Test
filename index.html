<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Test examples</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

</head>

<body>
    <h1> Vue 2.0 Test examples</h1>
    <div id="vue_app">
        <ul>
            <li v-for="e in examples"> <a href="{{e}}.html">{{e | capitalize}}</a></li>
        </ul>
    </div>
    
    <script type="text/javascript" src="https://unpkg.com/vue@2.0.1/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#vue_app",
            data: {
                message: "Hello 2.0",
                examples: ["component"]
            }
        });
    </script>
</body>


</html>
